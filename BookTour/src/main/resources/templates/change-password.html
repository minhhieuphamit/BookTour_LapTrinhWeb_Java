<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">

    <title>TourNest - Đổi mật khẩu</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/icon" href="/assets/logo/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
            integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="/assets/js/Script.js"></script>
</head>

<body>
<div>
    <h2>Đổi mật khẩu</h2>
    <form id="changePasswordForm" th:action="@{/change-password}" method="post">
        <div class="form-row">
            <div class="col-md-3">
                <label for="newPassword">Mật khẩu mới:</label>
            </div>
            <div class="col-md-3">
                <input type="password" id="newPassword" name="password" class="form-control">
                <div id="newPasswordError" class="error-message"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-3">
                <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
            </div>
            <div class="col-md-3">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                <div id="confirmNewPasswordError" class="error-message"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Đổi mật khẩu</button>
    </form>
</div>
</body>

</html>
