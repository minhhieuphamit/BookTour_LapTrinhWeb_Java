<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>TourNest - List tour</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<div layout:fragment="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tên tour</th>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Giá</th>
            <th scope="col">Số lượng vé</th>
            <th scope="col">Tổng tiền</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem, itemIndex : ${cartItems}">
            <td th:text="${itemIndex.index + 1}"></td>
            <td th:text="${cartItem.name}"></td>
            <td>
                <img th:src="@{/images/{image}(image=${cartItem.image})}"

                     height="120" width="150" alt="Tour image">

            </td>
            <td th:text="${cartItem.price} + 'đ'"></td>
            <td>
                <form th:action="@{/cart/update}" method="post">

                    <input type="hidden" name="tourId" th:value="${cartItem.id}"/>
                    <input type="number" name="quantity" min="1"

                           th:value="${cartItem.quantity}"/>

                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </form>
            </td>
            <td th:text="${cartItem.price.longValue() * cartItem.quantity}"></td>
            <td>
                <form th:action="@{/cart/remove/{tourId}(tourId=${cartItem.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="5"></td>
            <td class="total-price" colspan="2">
                <h3>Tổng tiền: <span th:text="${totalPrice}"></span></h3>
                <form th:action="@{/cart/order}" method="post">
                    <button type="submit" class="btn btn-success">Đặt tour</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
