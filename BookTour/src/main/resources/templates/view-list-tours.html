<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>TourNest - List tour</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <style>
        .navbar-custom {
            background-color: rgba(77, 78, 84, 1);
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }

        .navbar-custom .navbar-brand .logo-nest,
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #00d8ff;
        }

        .navbar-custom .navbar-toggler {
          color: #00d8ff;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">Tour<span class="logo-nest">Nest</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Tour List</h1>
    <div class="row">
        <div class="col-md-4" th:each="item : ${listTours}">
            <div class="card mb-3">
                <img th:src="${item.image}" class="card-img-top" alt="Tour 1">
                <div class="card-body">
                    <h1 class="card-title" th:text="${item.tourName}">Tên tour</h1>
                    <div class="row card-text">
                        <b th:text=" 'từ ' + ${item.departure.departureName} + ' đến ' + ${item.destination.destinationName}"></b>
                    </div>
                    <h3 class="card-text" th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(item.dateStart, item.dateEnd) + 1} + ' ngày'"></h3>
                    <p class="card-text" th:text="${item.description}"></p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Book now</a>
                    <a th:href="@{/tour/view-detail-tour/{id} (id = ${item.id})}" class="btn btn-outline-dark">Xem chi
                        tiết tour</a>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/tour/view-list-tours/page/{pageNo}(pageNo=1)}">‹‹</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/tour/view-list-tours/page/{pageNo}(pageNo=${currentPage - 1})}">‹</a>
                </li>
                <li class="page-item" th:each="i: ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/tour/view-list-tours/page/{pageNo}(pageNo=${i})}"
                       th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/tour/view-list-tours/page/{pageNo}(pageNo=${currentPage + 1})}">›</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/tour/view-list-tours/page/{pageNo}(pageNo=${totalPages})}">››</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>

</html>
