<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>TourNest - Detail Tour</title>

    <link rel="stylesheet" href="/assets/css/detail-tour.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <style>
        .navbar-custom {
            background-color: rgba(77, 78, 84, 1);
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }

        .navbar-custom .navbar-brand .logo-nest,
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #00d8ff;
        }

        .navbar-custom .navbar-toggler {
          color: #00d8ff;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">Tour<span class="logo-nest">Nest</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-7 col-md-12 col-sm-12 left">
            <div class="image">
                <img class="img-fluid" src="/assets/images/detail-tour/1.jpg" alt="">
            </div>
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12 right">
            <div class="row gy-4">
                <div class="col-md-12 col-sm-12 small">
                    <div class="row">
                        <div class="col-6">
                            <div class="image">
                                <img class="img-fluid" src="/assets/images/detail-tour/2.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="image">
                                <img class="img-fluid" src="/assets/images/detail-tour/3.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 big">
                    <div class="image">
                        <img class="img-fluid" src="/assets/images/detail-tour/4.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 th:text="${tour.tourName}">Tên tour</h1>
    <div class="col-lg-4">
        <div class="row mb-2">
            <b th:text=" 'Từ ' + ${tour.departure.departureName} + ' đến ' + ${tour.destination.destinationName}"></b>
        </div>
        <div class="row mb-2">
            <h3 style="color: red;"
                th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(tour.dateStart, tour.dateEnd) + 1} + ' ngày'">
                thời gian
                về trừ thời gian đi</h3>
        </div>
        <div class="row mb-2">
            <p th:text="${tour.description}">Miêu tả</p>
        </div>
    </div>
</div>

</body>

</html>
