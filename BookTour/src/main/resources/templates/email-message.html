<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100" style=" background: linear-gradient(to right, #00C853, #03A9F4,white);" th:if="${successMessage}">
    <div class="alert alert-success" style="border-radius: 30px; margin-top: 20px;">
        <strong>Gửi email thành công!</strong> [[${successMessage}]]
    </div>
</div>
<div class="d-flex justify-content-center align-items-center vh-100" style=" background: linear-gradient(to right, #FF0000, #FF5722, white);" th:if="${errorMessage}">
    <div class="alert alert-danger" style="border-radius: 30px; margin-top: 20px;">
        <strong>Gửi email thất bại!</strong> [[${errorMessage}]]
    </div>
</div>
</div>
</body>
</html>
