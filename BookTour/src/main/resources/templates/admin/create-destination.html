<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/_LayoutAdmin}">

<head>
    <meta charset="UTF-8">

    <title>TourNest - List Tour</title>
</head>

<body>
<div layout:fragment="content">
    <h2 class="text-center mt-2">Thêm nơi khởi hành</h2>
    <form th:action="@{/admin/saveDestination}" method="post">
        <div class="form-control">
            <label for="destinationName">Tên nơi khởi hành</label>
            <input type="text" class="form-control" id="destinationName" name="destinationName"
                   placeholder="Nhập tên nơi khởi hành">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Thêm</button>
    </form>
</div>
</body>

</html>
