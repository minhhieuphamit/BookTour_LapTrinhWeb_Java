<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/_LayoutAdmin}">

<head>
    <meta charset="UTF-8">

    <title>TourNest - List Tour</title>
</head>

<body>
<div layout:fragment="content">
    <h2 class="text-center mt-2">Danh sách nơi khởi hành</h2>
    <div class="container">
        <a th:href="@{/admin/create-destination}"
           class="btn btn-primary mb-3">
            <i class="fa-sharp fa-solid fa-plus"></i>
            Thêm nơi khởi hành
        </a>
        <div class="row">
            <table class="table table-striped table-bordered mt-3">
                <thead class="text-center">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Nơi khởi hành</th>
                    <th scope="col">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="item : ${listDestinations}">
                    <th scope="row" th:text="${item.id}"></th>
                    <td th:text="${item.destinationName}"></td>
                    <td>
                        <a th:href="@{/admin/view-list-destinations/update-destination/{id} (id = ${item.id})}"
                           class="btn btn-outline-primary ">
                            <i class="fa-sharp fa-solid fa-edit"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
